<html>
	<head>
		<title>Settings for the Lite Bookmarks extension</title>
		<link href="/css/options.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<script type="text/javascript" src="js/jquery/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/core.js"></script>
		
		<img border="0" src="images/icon_64.png" alt="Lite Bookmarks for Chrome" title="Lite Bookmarks for Chrome" style="vertical-align:middle;" />
		<span id="power">powered by</span>
		<a href="http://code.google.com/" target="_blank"><img border="0" src="images/code_logo.png" alt="Google APIs" title="Google APIs" style="vertical-align:middle;" /></a>

		<h1>Settings for Lite Bookmarks for Chrome extension</h1>
		<br />

		<table class="box">
			<tr>
				<th>Background update timeout</th>
				<td>
					<select name="updateTimeout" id="updateTimeout">
						<option value="1">1 minute</option>
						<option value="5">5 minutes</option>
						<option value="10">10 minutes</option>
						<option value="15">15 minutes</option>
						<option value="30">30 minutes</option>
						<option value="60">1 hour</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Show total bookmarks in badge</th>
				<td>
					<input type="checkbox" id="showTotalBookmarks" name="showTotalBookmarks" />
				</td>
			</tr>
			<tr>
				<th>Show labels</th>
				<td>
					<input type="checkbox" id="showLabels" name="showLabels" />
				</td>
			</tr>
		</table>

		<br />
		<h1>Stay tuned! Updates to follow soon:</h1>
		Features to be implemented:
		<ul>
			<li>Display if current URL is bookmarked!</li>
			<li>Edit bookmarks!</li>
		</ul>
		<br />
		
		<script type="text/javascript" src="js/options.js"></script>

		if you like my work!</b>
	</body>
</html>
